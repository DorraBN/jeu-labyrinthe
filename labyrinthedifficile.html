              var stop = document.getElementById('stp');
              var reset = document.getElementById('rst');
              var sec = 55;
              var min = 01;
              var hrs = 0;
              var t;
              
              function tick(){
                  sec--;
                  if (sec <=0) {
                      sec = 59;
                      min--;
                      
                      }
                      if(sec==59 && min<=0){
                    sec=00;
                    min=00;
                    
                    
                       
                  }
                  }
                  function add() {
                      tick();
                      h1.textContent = (hrs > 9 ? hrs : "0" + hrs) 
                               + ":" + (min > 9 ? min : "0" + min)
                                  + ":" + (sec > 9 ? sec : "0" + sec);
                      timer();
                  }
                  function timer() {
                      t = setTimeout(add, 1000);
                  }
                  
                  timer();
                  start.onclick = timer;
                  stop.onclick = function() {
                      clearTimeout(t);
                  }
                  reset.onclick = function() {
                      h1.textContent = "00:01:55";
                      seconds = 55; minutes = 01; hours = 00;}
